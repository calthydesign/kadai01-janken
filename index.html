<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>ポケモンバトルしようぜ！</title>
  </head>

  <body>
    <audio src="./audio/audio.wav" autoplay loop></audio>
    <header>
      <h1 class="dotgothic16-regular">ポケモンバトルしようぜ！</h1>
    </header>

    <main>
      <div class="human">
        <img src="./img/you.png" alt="" /><span>vs</span
        ><img src="./img/ribal.png" alt="" />
      </div>
      <p class="choice">すきなポケモンをえらんでね！</p>
      <ul>
        <li id="gu_btn">
          <img src="./img/fushigidane_r.jpg" alt="フシギダネ" />
          <p>フシギダネ</p>
        </li>
        <li id="cho_btn">
          <img src="./img/hitokage_r.jpg" alt="フシギダネ" />
          <p>ヒトカゲ</p>
        </li>
        <li id="par_btn">
          <img src="./img/zenigame_r.jpg" alt="フシギダネ" />
          <p>ゼニガメ</p>
        </li>
      </ul>
      <div class="result-wrapper">
        <div class="rival">
          あいてはなにをだすかな？<br /><span id="pc_hands"></span>
        </div>
        <div class="result">
          <p class="result_massage">しょうぶのけっかは</p>
          <div id="judgment" class="animate__animated animate__bounce">
            ここをみてね！
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a onclick="window.location.reload(true);">
        <span class="reroad">はじめから遊ぶ</span>
      </a>
    </footer>
    <script>
      //ここに画像の定義するとscriptタグ内全体に反映できる
      const fushigidane =
        '<img src="./img/fushigidane.jpg" width="100"><br>フシギダネ'; //グローバル変数
      const hitokage = '<img src="./img/hitokage.jpg" width="100"><br>ヒトカゲ'; //グローバル変数
      const zenigame = '<img src="./img/zenigame.jpg" width="100"><br>ゼニガメ'; //グローバル変数

      //グーボタン→フシギダネ
      $("#gu_btn").on("click", function () {
        //1.乱数
        const a = 1; //{}内に書くのはローカル変数
        const r = Math.ceil(Math.random() * 3);
        //2.if分岐処理
        let view = ""; //上書きするのでconstではなくlet
        if (r == 1) {
          view = fushigidane; //変数だから""はつけないこと！
        }
        if (r == 2) {
          view = hitokage;
        }
        if (r == 3) {
          view = zenigame;
        }

        let result = ""; //上書きするのでconstではなくlet
        if (r == 1) {
          result = "あいこです";
        }
        if (r == 2) {
          result = "あなたのまけ";
        }
        if (r == 3) {
          result = "あなたのかち！";
        }

        //3.表示処理
        $("#pc_hands").html(view);
        $("#judgment").html(result);
      });

      //チョキボタン→ヒトカゲ
      $("#cho_btn").on("click", function () {
        //1.乱数
        const r = Math.ceil(Math.random() * 3);
        //2.if分岐処理
        let view = "";
        if (r == 1) {
          view = fushigidane;
        }
        if (r == 2) {
          view = hitokage;
        }
        if (r == 3) {
          view = zenigame;
        }

        let result = "";
        if (r == 1) {
          result = "あなたのかち！";
        }
        if (r == 2) {
          result = "あいこです";
        }
        if (r == 3) {
          result = "あなたのまけ";
        }
        //3.表示処理
        $("#pc_hands").html(view);
        $("#judgment").html(result);
      });

      //パーボタン→ゼニガメ
      $("#par_btn").on("click", function () {
        //1.乱数
        const r = Math.ceil(Math.random() * 3);
        //2.if分岐処理
        let view = ""; //上書きするのでconstではなくlet
        if (r == 1) {
          view = fushigidane;
        }
        if (r == 2) {
          view = hitokage;
        }
        if (r == 3) {
          view = zenigame;
        }
        let result = ""; //上書きするのでconstではなくlet
        if (r == 1) {
          result = "あなたのまけ";
        }
        if (r == 2) {
          result = "あなたのかち！";
        }
        if (r == 3) {
          result = "あいこです";
        }
        //3.表示処理
        $("#pc_hands").html(view);
        $("#judgment").html(result);
      });
    </script>
  </body>
</html>
